content:
  - name: posts
    label: Posts
    path: src/blog/posts
    type: collection
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
        description: Displays post if published
      - name: title
        label: Title
        type: string
        description: Title of the post
      - name: date
        label: Date
        type: date
        description: Post publication date
      - name: topics
        label: Topics
        type: select
        description: Topics (tags) for the post
        options:
          multiple: true
          creatable: true
          values: ["", links, likes]
      - name: content
        label: Content
        type: rich-text
        description: Post body
  - name: images
    label: Images
    path: src/_data/images.json
    type: file
    list: true
    fields:
      - name: title
        label: Title
        type: string
      - name: src
        label: Src
        type: string
      - name: alt
        label: Alt-text
        type: string
      - name: description
        label: Description
        type: text
  - name: metadata
    label: Metadata
    path: src/_data/meta.json
    type: file
    fields:
      - name: author
        label: Author
        type: string
      - name: base
        label: Base
        type: string
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
