name: Deploy to neocities

# only run on changes to master
on:
  push:
    branches:
      - main

concurrency: # prevent concurrent deploys doing strange things
  group: deploy-to-neocities
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    # Set up any tools and build steps here
    - name: Setup pnpm
      uses: pnpm/action-setup@v4.1.0
    # This example uses a Node.js toolchain to build a site
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'pnpm'
    - name: Get Image Hrefs Hash
      # Hash a list of all image hrefs in the project and save it to env
      run: |
        echo "IMAGES_HASH=$(grep -REoh --color=never --exclude-dir={node_modules,.cache,dist} 'https?[^% ){}]*\.(jpg|png|svg|webp)' | sha256sum | awk '{print $1}')" >> $GITHUB_ENV
    - name: Restore Image Cache
      uses: actions/cache/restore@v4
      with:
        key: ${{ env.IMAGES_HASH }}
        path: .cache
    - name: Install deps and build
      run: |
        pnpm install
        pnpm exec eleventy --config=eleventy.config.js
    - name: Save Image Cache
      uses: actions/cache/save@v4
      with:
        path: .cache
        key: ${{ env.IMAGES_HASH }}
    # When the dist_dir is ready, deploy it to neocities
    - name: Deploy to neocities
      uses: bcomnes/deploy-to-neocities@v3
      with:
        api_key: ${{ secrets.NEOCITIES_API_TOKEN }}
        cleanup: true
        neocities_supporter: true
        preview_before_deploy: true
        dist_dir: dist
