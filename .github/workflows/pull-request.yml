name: Test build

on:
  pull_request:
    types:
      - opened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup pnpm
      uses: pnpm/action-setup@v4.1.0
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'pnpm'
    - run: echo "IMAGES_HASH=$(grep -REoh --color=never --exclude-dir={node_modules,.cache,dist} 'https?[^% ){}]*\.(jpg|png|svg|webp)' | sha256sum | awk '{print $1}')" >> $GITHUB_ENV
    - name: Restore Cache
      uses: actions/cache/restore@v4
      with:
        path: ./.cache
        key: ${{ env.IMAGES_HASH }}
    - name: List PWD
      run: ls . -la
    - name: Install deps and build
      run: |
        pnpm install
        IMAGES_STATS_ONLY=true pnpm exec eleventy --config=eleventy.config.js
